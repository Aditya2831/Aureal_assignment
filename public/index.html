<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Animal Directory</h1>

    <!-- Form for adding new animals -->
    <form id="animalForm">
        <input type="text" id="name" placeholder="Animal Name" required>
        <input type="text" id="habitat" placeholder="Habitat" required>
        <button type="submit">Add Animal</button>
    </form>

    <!-- List where animals will be displayed -->
    <ul id="animalList"></ul>

    <script src="app.js"></script>
</body>
</html>
